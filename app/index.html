<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/icon/logo.svg" alt="logo" width: 200px; height: 40px;>
                </a>
                <div class="header__content">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Главная
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Блюда
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <ul class="user-nav">
                            <button class="user-nav__btn" type="button">
                                <svg class="user-nav__btn-icon" width: 18px; height: 18px;>
                                    <use xlink:href="images/stack/sprite.svg#search"></use>
                                </svg>
                                <span class="sr-only">search</span>
                            </button>
                            <button class="user-nav__btn" type="button">
                                <svg class="user-nav__btn-icon" width: 18px; height: 18px;>
                                    <use xlink:href="images/stack/sprite.svg#cart"></use>
                                </svg>
                                <span class="user-nav__num">4</span>
                                <span class="sr-only">cart</span>
                            </button>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <script src="../node_modules/mixitup/dist/mixitup.min.js"></script>
    <script src="js/main.min.js"></script> 
</body>
</html>
